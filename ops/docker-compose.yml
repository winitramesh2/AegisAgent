services:
  opensearch:
    image: opensearchproject/opensearch:2.19.0
    container_name: aegis-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9600:9600"

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.19.0
    container_name: aegis-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
    depends_on:
      - opensearch

  data-prepper:
    image: opensearchproject/data-prepper:2.10.2
    container_name: aegis-data-prepper
    volumes:
      - ./pipelines.yaml:/usr/share/data-prepper/pipelines/pipelines.yaml
    ports:
      - "2021:2021"
    depends_on:
      - opensearch
